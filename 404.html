<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - MayaaLokam Roleplay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, rgb(55, 65, 81), rgb(17, 24, 39), rgb(0, 0, 0));
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .error-container {
      max-width: 800px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #4e54ff, #ff38c3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }
    
    .error-code {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #888;
    }
    
    .home-button {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .home-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .glitch {
      position: relative;
      animation: glitch 1s linear infinite;
    }
    
    @keyframes glitch {
      2%, 64% {
        transform: translate(2px, 0) skew(0deg);
      }
      4%, 60% {
        transform: translate(-2px, 0) skew(0deg);
      }
      62% {
        transform: translate(0, 0) skew(5deg);
      }
    }
    
    .glitch:before,
    .glitch:after {
      content: attr(title);
      position: absolute;
      left: 0;
    }
    
    .glitch:before {
      animation: glitchTop 1s linear infinite;
      clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
      -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    }
    
    @keyframes glitchTop {
      2%, 64% {
        transform: translate(2px, -2px);
      }
      4%, 60% {
        transform: translate(-2px, 2px);
      }
      62% {
        transform: translate(13px, -1px) skew(-13deg);
      }
    }
    
    .glitch:after {
      animation: glitchBottom 1.5s linear infinite;
      clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
      -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
    }
    
    @keyframes glitchBottom {
      2%, 64% {
        transform: translate(-2px, 0);
      }
      4%, 60% {
        transform: translate(-2px, 0);
      }
      62% {
        transform: translate(-22px, 5px) skew(21deg);
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="glitch" title="404">404</h1>
    <p>The page you are looking for has disappeared into the criminal underworld.</p>
    <div class="error-code">ERROR CODE: PAGE_NOT_FOUND</div>
    <a href="index.html" class="home-button">Return to Home</a>
  </div>
  
  <script>
    // Redirect to home page after 10 seconds
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 10000);
  </script>
</body>
</html>
